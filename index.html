<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎤 復唱チャレンジ</title>
<link rel="stylesheet" href="eigo.css">
</head>
<body>
<div class="container">
    <h1>🎤 復唱チャレンジ</h1>

    <p>以下の英文を聞いた後、「録音開始」ボタンを押して復唱してください。</p>

    <h2>英文</h2>
    <div class="correct-text" id="targetSentence">クリックして問題を変更してください...</div>
    <button id="playButton" disabled>🔊 英文再生</button>
    
    <button id="changeButton">🔄 問題チェンジ</button>

    <hr>

    <h2>復唱結果</h2>
    <button id="recordButton" disabled>🎙️ 録音開始</button>
    <div class="result-box">
        <p><strong>認識結果:</strong> <span id="recognitionResult">---</span></p>
        <p><strong>スコア:</strong> <span id="scoreResult">0%</span></p>
        <p>（認識された単語の一致度）</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
